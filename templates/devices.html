{% extends "base.html" %}

{% block title %}Devices - WiFi IDS{% endblock %}

{% block extra_css %}
<style>
    .devices-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    
    .device-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .device-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    
    .device-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
    }
    
    .device-icon {
        font-size: 32px;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        border-radius: 8px;
    }
    
    .device-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }
    
    .device-mac {
        font-size: 12px;
        color: #999;
        font-family: monospace;
    }
    
    .device-info {
        margin: 15px 0;
        font-size: 14px;
        color: #666;
    }
    
    .device-info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }
    
    .device-info-label {
        color: #999;
        font-weight: 500;
    }
    
    .device-info-value {
        color: #333;
    }
    
    .device-status {
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
    }
    
    .status-trusted {
        background: #d1e7dd;
        color: #0f5132;
    }
    
    .status-untrusted {
        background: #f8d7da;
        color: #842029;
    }
    
    .policy-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        margin-right: 5px;
    }
    
    .policy-low {
        background: #d1e7dd;
        color: #0f5132;
    }
    
    .policy-medium {
        background: #cfe2ff;
        color: #084298;
    }
    
    .policy-high {
        background: #f8d7da;
        color: #842029;
    }
    
    .device-actions {
        display: flex;
        gap: 8px;
        margin-top: 15px;
        border-top: 1px solid #e0e0e0;
        padding-top: 15px;
    }
    
    .device-actions button {
        flex: 1;
        padding: 8px 12px;
        font-size: 12px;
    }
</style>
{% endblock %}

{% block content %}
<div style="margin-bottom: 30px;">
    <h2>Devices</h2>
    <p style="color: #999;">Managed network devices</p>
</div>

<div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
    <input type="text" id="searchDevice" placeholder="Search by name or MAC address..." 
           style="width: 100%; padding: 12px; border: 1px solid #dee2e6; border-radius: 4px; font-size: 14px;">
</div>

<div class="devices-grid" id="devicesGrid">
    <div style="grid-column: 1/-1; padding: 40px; text-align: center; color: #999;">
        <p>Loading devices...</p>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    let allDevices = [];
    
    async function loadDevices() {
        try {
            const response = await apiCall('/devices?limit=1000');
            if (response && response.devices) {
                allDevices = response.devices;
                displayDevices(allDevices);
            }
        } catch (error) {
            console.error('Error loading devices:', error);
        }
    }
    
    function displayDevices(devices) {
        const grid = document.getElementById('devicesGrid');
        
        if (devices.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; padding: 40px; text-align: center; color: #999;"><p>No devices found</p></div>';
            return;
        }
        
        let html = '';
        devices.forEach(device => {
            const deviceType = device.device_type || 'Unknown';
            const icon = getDeviceIcon(deviceType);
            const trustBadge = device.is_trusted ? 
                `<span class="device-status status-trusted">âœ“ Trusted</span>` :
                `<span class="device-status status-untrusted">âš  Untrusted</span>`;
            const policyBadge = `<span class="policy-badge policy-${device.policy_level}">${device.policy_level.toUpperCase()}</span>`;
            
            html += `
                <div class="device-card">
                    <div class="device-header">
                        <div>
                            <div class="device-name">${device.device_name || 'Unknown Device'}</div>
                            <div class="device-mac">${device.mac_address}</div>
                        </div>
                        <div class="device-icon">${icon}</div>
                    </div>
                    
                    <div class="device-info">
                        <div class="device-info-row">
                            <span class="device-info-label">Type:</span>
                            <span class="device-info-value">${deviceType}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">OS:</span>
                            <span class="device-info-value">${device.os || 'Unknown'}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">IPs:</span>
                            <span class="device-info-value">${device.ip_addresses.join(', ') || 'None'}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">First Seen:</span>
                            <span class="device-info-value">${formatDate(device.first_seen)}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">Last Seen:</span>
                            <span class="device-info-value">${formatDate(device.last_seen)}</span>
                        </div>
                    </div>
                    
                    <div style="margin: 15px 0;">
                        ${trustBadge}
                        ${policyBadge}
                    </div>
                    
                    <div class="device-actions">
                        <button class="btn" onclick="editDevice(${device.id})">Edit</button>
                        <button class="btn btn-secondary" onclick="viewDeviceAlerts(${device.id})">Alerts</button>
                    </div>
                </div>
            `;
        });
        
        grid.innerHTML = html;
    }
    
    function getDeviceIcon(deviceType) {
        const icons = {
            'Computer': 'ðŸ’»',
            'Mobile Device': 'ðŸ“±',
            'IoT Device': 'ðŸ”Œ',
            'Smart Home': 'ðŸ ',
            'Router': 'ðŸ“¶',
            'Server': 'ðŸ–¥ï¸',
            'Unknown Device': 'â“'
        };
        return icons[deviceType] || icons['Unknown Device'];
    }
    
    function editDevice(deviceId) {
        alert('Edit device feature - To be implemented');
    }
    
    function viewDeviceAlerts(deviceId) {
        window.location.href = '/alerts?device_id=' + deviceId;
    }
    
    document.getElementById('searchDevice').addEventListener('keyup', function(e) {
        const query = e.target.value.toLowerCase();
        const filtered = allDevices.filter(d => 
            (d.device_name && d.device_name.toLowerCase().includes(query)) ||
            d.mac_address.toLowerCase().includes(query)
        );
        displayDevices(filtered);
    });
    
    loadDevices();
    setInterval(loadDevices, 60000);
</script>
{% endblock %}
